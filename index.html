<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			let searchTerm = document.getElementById("searchTerm");

			form.addEventListener("submit", function () {
				// check to make sure the user entered a NON EMPTY searchTerm
				if (searchTerm.value === "") {
					alert("Please enter some text in the search box!!!");
					event.preventDefault();
				}
				// set the action in this function
				// this selector will select an input element that has both a name attribute equalling "engine" and is also checked
				let radioInputSelector = document.querySelector("input[name=engine]:checked");
				let searchEngineURL = radioInputSelector.value;
				// use setAttribute method to the action attribute of the form
				form.setAttribute("action", searchEngineURL);
			})
		});
	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>You could use 4 search pages, or just 1!</h1>
	<form id="searchForm">
		<div>
			<input name="q" type="text" id="searchTerm" />
		</div>

		<div id="radioGroup">
			<label id="google" class="radioButton">
				<input  type="radio" name="engine" value="https://www.google.com/search" checked />
				<img id="googleLogo" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google Logo">
			</label>

			<label id="duckDuckGo" class="radioButton">
				<input type="radio" name="engine" value="https://duckduckgo.com/" />
				<img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/88/DuckDuckGo_logo.svg/1200px-DuckDuckGo_logo.svg.png" alt="duck logo">
			</label>

			<label id="bing" class="radioButton">
				<input type="radio" name="engine" value="https://www.bing.com/search" />
				<img src="https://www.curvearro.com/wp-content/uploads/2020/10/Microsoft-Bing-Banner.jpg" alt="Bing Logo">
			</label>

			<label class="radioButton" id="ask">
				<input type="radio" name="engine" value="https://www.ask.com/web" />
				<img src="https://1000logos.net/wp-content/uploads/2020/08/Ask-Logo.png" alt="Ask.com Logo">           
			</label>
		</div>
		<!-- <button>Go!</button> -->
		<input type="submit" value="Go!" />
	</form>

</body>
