<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			let searchTerm = document.getElementById("searchTerm");

			form.addEventListener("submit", function () {
				
				// set the action in this function
				// this selector will select an input element that has both a name attribute equalling "engine" and is also checked
				let radioInputSelector = document.querySelector("input[name=engine]:checked");
				let searchEngineURL = radioInputSelector.value;
				if(searchTerm.value === "") {
					alert("Please enter some text in the search box!!!");
					event.preventDefault();
				}
				// use setAttribute method to the action attribute of the form
				form.setAttribute("action", searchEngineURL);
			})
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input name="q" type="text" id="searchTerm" />

		<label>
			<input type="radio" name="engine" value="https://www.google.com/search" checked/>
			Google
		</label>

		<label>
			<input type="radio" name="engine" value="https://duckduckgo.com/" />
			DuckDuckGo
		</label>

		<label>
			<input type="radio" name="engine" value="https://www.bing.com/search" />
			Bing
		</label>

		<label>
			<input type="radio" name="engine" value="https://www.ask.com/web" />
			Ask
		</label>

		<!-- <button>Go!</button> -->
		<input type="submit" value="Go!" />
	</form>

</body>
